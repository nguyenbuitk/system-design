version: "3.9"

services:
  be:
    build:
      context: .
      dockerfile: Dockerfile-tier2
    container_name: business
    restart: unless-stopped
    volumes:
      - ./tier3-database:/app/tier3-database
    networks:
      - n-tier-net
  fe:
    build:
      context: .
      dockerfile: Dockerfile-tier1
    container_name: presentation
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - BUSINESS_SERVICE_URL=http://be:5001
    networks:
      - n-tier-net
    depends_on:
      - be

networks:
  n-tier-net:
    driver: bridge