version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: modular-monolith
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./database:/app/database
    networks:
      - modular-monolith-net
    environment:
      - DEBUG=False
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  modular-monolith-net:
    driver: bridge

